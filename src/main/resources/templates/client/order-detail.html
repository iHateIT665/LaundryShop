<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <a th:href="@{/client/history}" class="btn btn-outline-secondary mb-3">
        <i class="fa-solid fa-arrow-left"></i> Quay lại lịch sử
    </a>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Đơn Hàng #<span th:text="${order.orderId}"></span></h4>
            <span class="badge bg-light text-primary fs-6" th:text="${order.status}"></span>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h6 class="text-muted">Thông tin nhận hàng:</h6>
                    <p class="mb-1 fw-bold" th:text="${order.customer.fullName}"></p>
                    <p class="mb-1"><i class="fa-solid fa-phone me-2"></i><span th:text="${order.customer.phone}"></span></p>
                    <p class="mb-0"><i class="fa-solid fa-location-dot me-2"></i><span th:text="${order.deliveryAddress}"></span></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6 class="text-muted">Thời gian đặt:</h6>
                    <p class="fw-bold fs-5" th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
                    
                    <div th:if="${order.deliveryStaff != null}" class="mt-3 alert alert-info py-2 d-inline-block">
                        <small>Shipper phụ trách:</small><br>
                        <strong><i class="fa-solid fa-motorcycle"></i> <span th:text="${order.deliveryStaff.fullName}"></span></strong>
                        - <span th:text="${order.deliveryStaff.phone}"></span>
                    </div>
                </div>
            </div>

            <hr>

            <h5 class="mb-3 text-primary">Chi Tiết Dịch Vụ</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Dịch Vụ</th>
                            <th>Loại Đồ</th>
                            <th class="text-center">Số Lượng</th>
                            <th class="text-end">Đơn Giá</th>
                            <th class="text-end">Thành Tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${order.orderDetails}">
                            <td th:text="${d.priceList.service.serviceName}"></td>
                            <td th:text="${d.priceList.clothingType.typeName}"></td>
                            <td class="text-center">
                                <span th:text="${d.quantity}" class="fw-bold"></span> 
                                <span th:text="${d.priceList.unit}"></span>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(d.unitPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                            <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(d.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <td colspan="4" class="text-end fw-bold fs-5">TỔNG THANH TOÁN:</td>
                            <td class="text-end fw-bold fs-4 text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
