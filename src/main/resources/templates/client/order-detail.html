<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <a th:href="@{/client/history}" class="btn btn-outline-secondary mb-3">
        <i class="fa-solid fa-arrow-left"></i> Quay lại lịch sử
    </a>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Đơn Hàng #<span th:text="${order.orderId}"></span></h4>
            <div>
                 <span class="badge me-2" 
                      th:classappend="${order.status == 'COMPLETED' ? 'bg-success' : 
                                      (order.status == 'PENDING' ? 'bg-warning text-dark' : 
                                      (order.status == 'CANCELLED' ? 'bg-danger' : 'bg-info'))}"
                      th:text="${order.status}"></span>
                
                <span th:if="${order.paymentStatus == 'PAID'}" class="badge bg-white text-success">
                    <i class="fas fa-check-circle"></i> ĐÃ THANH TOÁN
                </span>
                <span th:if="${order.paymentStatus == 'UNPAID'}" class="badge bg-white text-secondary">
                    CHƯA THANH TOÁN
                </span>
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h6 class="text-muted text-uppercase fw-bold">Thông tin nhận hàng</h6>
                    <p class="mb-1 fw-bold fs-5" th:text="${order.customer.fullName}"></p>
                    <p class="mb-1"><i class="fa-solid fa-phone me-2 text-primary"></i><span th:text="${order.customer.phone}"></span></p>
                    <p class="mb-0"><i class="fa-solid fa-location-dot me-2 text-danger"></i><span th:text="${order.deliveryAddress}"></span></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6 class="text-muted text-uppercase fw-bold">Thời gian đặt</h6>
                    <p class="fw-bold fs-5" th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
                    
                    <div th:if="${order.staff != null}" class="mt-3 alert alert-info py-2 d-inline-block text-start">
                        <small class="fw-bold">Nhân viên phụ trách:</small><br>
                        <span><i class="fa-solid fa-user-tag me-1"></i> <span th:text="${order.staff.fullName}"></span></span><br>
                        <span><i class="fa-solid fa-phone me-1"></i> <span th:text="${order.staff.phone}"></span></span>
                    </div>
                </div>
            </div>

            <hr>

            <h5 class="mb-3 text-primary fw-bold">Chi Tiết Dịch Vụ</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Dịch Vụ</th>
                            <th>Loại Đồ</th>
                            <th class="text-center">Số Lượng</th>
                            <th class="text-end">Đơn Giá</th>
                            <th class="text-end">Thành Tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${order.orderDetails}">
                            <td th:text="${d.priceList.service.serviceName}"></td>
                            <td th:text="${d.priceList.clothingType.typeName}"></td>
                            <td class="text-center">
                                <span th:text="${d.quantity}" class="fw-bold"></span> 
                                <span th:text="${d.priceList.unit}"></span>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(d.unitPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                            <td class="text-end fw-bold text-primary" th:text="${#numbers.formatDecimal(d.subtotal, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <td colspan="4" class="text-end fw-bold fs-5">TỔNG THANH TOÁN:</td>
                            <td class="text-end fw-bold fs-4 text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div th:if="${order.paymentStatus == 'UNPAID' and order.status != 'CANCELLED'}" 
                 class="mt-4 d-flex justify-content-end align-items-center bg-white p-3 border rounded shadow-sm">
                <div class="me-3 text-muted fst-italic">
                    <i class="fa-solid fa-circle-info"></i> Đơn hàng chưa thanh toán
                </div>
                <a th:href="@{/payment/create/{id}(id=${order.orderId})}" class="btn btn-primary btn-lg px-4 pulse-button">
                    <i class="fas fa-credit-card me-2"></i> Thanh toán VNPAY
                </a>
            </div>
            
            <div th:if="${order.paymentStatus == 'PAID'}" class="mt-4 text-end">
                <button class="btn btn-success btn-lg disabled" disabled>
                    <i class="fas fa-check-double"></i> Đã Thanh Toán Thành Công
                </button>
            </div>
            
            <div th:if="${order.status == 'CANCELLED'}" class="mt-4 text-end">
                 <button class="btn btn-danger btn-lg disabled" disabled>
                    <i class="fas fa-ban"></i> Đơn Hàng Đã Hủy
                </button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .pulse-button {
        animation: pulse 2s infinite;
        box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7);
    }
    @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(13, 110, 253, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
    }
</style>

</body>
</html>
