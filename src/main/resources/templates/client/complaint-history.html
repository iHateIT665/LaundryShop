<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch sử khiếu nại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{client/fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h2>Lịch sử khiếu nại của tôi</h2>
        <a href="/complaint/create" class="btn btn-primary mb-3">Tạo khiếu nại mới</a>
        
        <div th:each="c : ${complaints}" class="card mb-3 shadow-sm">
            <div class="card-header d-flex justify-content-between">
                <strong th:text="${c.title}">Tiêu đề</strong>
                <span th:class="${c.status == 'PENDING' ? 'badge bg-warning' : 'badge bg-success'}" 
                      th:text="${c.status == 'PENDING' ? 'Chờ xử lý' : 'Đã phản hồi'}">Status</span>
            </div>
            <div class="card-body">
                <p class="card-text" th:text="${c.content}">Nội dung</p>
                <img th:if="${c.image != null}" th:src="@{${c.getImagePath()}}" width="150" class="img-thumbnail mb-2"/>
                
                <div th:if="${c.adminResponse != null}" class="alert alert-info mt-2">
                    <strong>Admin phản hồi:</strong> <span th:text="${c.adminResponse}"></span>
                    <br>
                    <small class="text-muted" th:text="${#dates.format(c.responseAt, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
