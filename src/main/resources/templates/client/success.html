<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Thành Công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg border-0 text-center p-5" style="max-width: 500px;">
        <div class="mb-4">
            <i class="fa-solid fa-circle-check text-success" style="font-size: 5rem;"></i>
        </div>
        <h2 class="fw-bold text-success mb-3">Đặt Hàng Thành Công!</h2>
        <p class="text-muted mb-4">
            Cảm ơn bạn đã sử dụng dịch vụ. Chúng tôi sẽ sớm liên hệ để xác nhận đơn hàng của bạn.
        </p>
        
        <div class="d-grid gap-2">
            <a th:href="@{/client/history}" class="btn btn-primary btn-lg">
                <i class="fa-solid fa-receipt me-2"></i> Xem Đơn Hàng Vừa Đặt
            </a>
            
            <a th:href="@{/home}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-house me-2"></i> Về Trang Chủ
            </a>
        </div>
    </div>

</body>
</html>
