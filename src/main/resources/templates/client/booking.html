<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt Giặt Ủi - Laundry Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hover-effect:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-shirt"></i> Laundry Shop</a>
            
            <div class="d-flex align-items-center">
                <a th:href="@{/home}" class="btn btn-outline-light me-2 border-0">
                    <i class="fa-solid fa-house"></i> Trang Chủ
                </a>

                <a th:href="@{/client/cart}" class="btn btn-warning position-relative me-2 fw-bold text-dark">
                    <i class="fa-solid fa-cart-shopping"></i> Giỏ Hàng
                    <span th:if="${session.cart != null and !session.cart.isEmpty()}" 
                          class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </a>
                
                <a th:href="@{/logout}" class="btn btn-light text-primary btn-sm fw-bold ms-2">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <h2 class="text-center mb-4 text-primary fw-bold text-uppercase">
            <i class="fa-solid fa-list-ul me-2"></i>Bảng Giá Dịch Vụ
        </h2>

        <div th:if="${param.added}" class="alert alert-success text-center alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle me-2"></i> Đã thêm vào giỏ hàng thành công!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row g-4">
            <div class="col-md-6 col-lg-4" th:each="p : ${prices}">
                <div class="card h-100 shadow-sm border-0 hover-effect">
                    <div class="card-header bg-white border-bottom-0 pt-3 d-flex justify-content-between align-items-center">
                        <h5 class="card-title text-primary fw-bold mb-0" th:text="${p.service.serviceName}"></h5>
                        <span class="badge" 
                              th:classappend="${p.clothingType.category == 'premium' ? 'bg-warning text-dark' : 'bg-info text-dark'}"
                              th:text="${p.clothingType.category == 'premium' ? 'Cao Cấp' : 'Thường'}">
                        </span>
                    </div>
                    <div class="card-body">
                        <h6 class="card-subtitle mb-3 text-muted">
                            <i class="fa-solid fa-shirt me-1"></i> Loại đồ: <span th:text="${p.clothingType.typeName}" class="fw-bold text-dark"></span>
                        </h6>
                        
                        <div class="d-flex align-items-baseline mb-3">
                            <h3 class="text-success fw-bold mb-0 me-2" 
                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')}">
                            </h3>
                            <span class="text-success fw-bold">đ</span>
                            <small class="text-muted ms-1"> / <span th:text="${p.unit}"></span></small>
                        </div>
                        
                        <form th:action="@{/client/cart/add}" method="post" class="mt-auto">
                            <input type="hidden" name="priceId" th:value="${p.priceId}">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><small>SL:</small></span>
                                <input type="number" name="quantity" class="form-control text-center fw-bold" value="1" min="1" max="50">
                                <button type="submit" class="btn btn-primary px-3">
                                    <i class="fa-solid fa-cart-plus"></i> Chọn
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
