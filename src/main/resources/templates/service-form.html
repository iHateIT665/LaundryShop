<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thông Tin Dịch Vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card col-md-6 mx-auto shadow border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0" th:text="${service.serviceId == null} ? 'Thêm Dịch Vụ Mới' : 'Cập Nhật Dịch Vụ'"></h3>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/services/save}" th:object="${service}" method="post"
                    enctype="multipart/form-data">

                    <input type="hidden" th:field="*{serviceId}">

                    <div class="text-center mb-3">
                        <img th:src="@{${service.imagePath}}" style="width: 100px; height: 100px; object-fit: cover;"
                            class="rounded border">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Hình Ảnh</label>
                        <input type="file" name="imageFile" class="form-control" accept="image/png, image/jpeg">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên Dịch Vụ</label>
                        <input type="text" th:field="*{serviceName}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Mô Tả Chi Tiết</label>
                        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/admin/services}" class="btn btn-secondary px-4">Quay Lại</a>
                        <button type="submit" class="btn btn-success px-4">Lưu Lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
