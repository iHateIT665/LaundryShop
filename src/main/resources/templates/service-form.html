<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Dịch Vụ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container bg-white p-4 rounded shadow-sm" style="max-width: 600px;">
    <h3 class="mb-4 text-center fw-bold text-primary">Thông Tin Dịch Vụ</h3>
    
    <form th:action="@{/admin/services/save}" th:object="${laundryService}" method="post" enctype="multipart/form-data">
        
        <input type="hidden" th:field="*{serviceId}">
        
        <div class="mb-3">
            <label class="form-label fw-bold">Tên Dịch Vụ</label>
            <input type="text" th:field="*{serviceName}" class="form-control"
                   th:classappend="${#fields.hasErrors('serviceName')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Mô Tả</label>
            <textarea th:field="*{description}" class="form-control" rows="3"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Hình Ảnh</label>
            <input type="file" name="imageFile" class="form-control" accept="image/png, image/jpeg" onchange="previewImage(this)">
            <div class="mt-2 text-center">
                <img id="imgPreview" th:src="@{${laundryService.imagePath}}" style="max-height: 150px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/services}" class="btn btn-secondary">Quay lại</a>
            <button type="submit" class="btn btn-primary">Lưu Lại</button>
        </div>
    </form>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('imgPreview').src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
