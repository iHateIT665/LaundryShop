<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ Sơ Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-secondary mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="javascript:history.back()">
                <i class="fa-solid fa-arrow-left me-2"></i> Quay lại
            </a>
            <span class="navbar-text text-white fw-bold">Thiết Lập Tài Khoản</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fa-solid fa-triangle-exclamation me-2"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <ul class="nav nav-tabs card-header-tabs" id="profileTabs" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active fw-bold" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button">
                                    <i class="fa-regular fa-id-card me-2"></i>Thông Tin
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link fw-bold text-danger" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button">
                                    <i class="fa-solid fa-key me-2"></i>Đổi Mật Khẩu
                                </button>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="tab-content" id="profileTabsContent">
                            
                            <div class="tab-pane fade show active" id="info" role="tabpanel">
                                <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                                    
                                    <div class="text-center mb-4">
                                        <img th:src="@{${user.avatarPath}}" 
                                             class="rounded-circle border border-3 border-white shadow-sm"
                                             style="width: 150px; height: 150px; object-fit: cover;" 
                                             alt="Avatar">
                                        
                                        <div class="mt-3">
                                            <label for="imageUpload" class="btn btn-sm btn-outline-primary">
                                                <i class="fa-solid fa-camera me-1"></i> Đổi ảnh đại diện
                                            </label>
                                            <input type="file" id="imageUpload" name="image" class="d-none" accept="image/png, image/jpeg" onchange="previewImage(this)">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label text-muted">Số điện thoại</label>
                                        <input type="text" class="form-control bg-light" th:value="${user.phone}" readonly disabled>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Họ và Tên</label>
                                        <input type="text" name="fullName" class="form-control" th:value="${user.fullName}" required>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label fw-bold">Địa chỉ nhận hàng mặc định</label>
                                        <textarea name="address" class="form-control" rows="2" th:text="${user.address}"></textarea>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="password" role="tabpanel">
                                <form th:action="@{/profile/change-password}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" name="currentPassword" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu mới</label>
                                        <input type="password" name="newPassword" class="form-control" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Nhập lại mật khẩu mới</label>
                                        <input type="password" name="confirmPassword" class="form-control" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-danger">Xác Nhận Đổi Mật Khẩu</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Tìm thẻ img gần nhất trong form để thay đổi src
                    document.querySelector('.tab-pane.active img').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
