<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="pagination(page, url, keyword)" th:if="${page.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
            
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{${url}(page=${page.number - 1}, keyword=${keyword})}">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${page.number == i} ? 'active'">
                <a class="page-link" th:href="@{${url}(page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{${url}(page=${page.number + 1}, keyword=${keyword})}">
                    <i class="fa-solid fa-chevron-right"></i>
                </a>
            </li>
        </ul>
        <div class="text-center text-muted small mt-2">
            Hiển thị <span th:text="${page.numberOfElements}"></span> / tổng <span th:text="${page.totalElements}"></span> kết quả
        </div>
    </nav>
</body>
</html>
