<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
.stat-card {
	border-radius: 15px;
	transition: transform 0.2s;
}

.stat-card:active {
	transform: scale(0.98);
}

.quick-action-btn {
	border-radius: 12px;
	padding: 15px;
	font-weight: bold;
	display: flex;
	align-items: center;
	justify-content: space-between;
}
</style>
</head>
<body class="bg-light">

	<div class="bg-success text-white p-4 rounded-bottom-4 shadow-sm mb-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="mb-0 fw-bold">
				<i class="fa-solid fa-shirt"></i> Laundry Staff
			</h4>
			<a th:href="@{/logout}"
				class="btn btn-sm btn-light text-success fw-bold rounded-pill px-3">
				<i class="fa-solid fa-right-from-bracket"></i> Đăng xuất
			</a>
		</div>
		<div class="d-flex align-items-center">
			<div class="me-3">
				<img th:src="@{${staff.avatarPath}}" alt="Staff Avatar"
					class="rounded-circle border border-2 border-white shadow-sm"
					style="width: 55px; height: 55px; object-fit: cover;">
			</div>
			<div>
				<small class="opacity-75">Xin chào,</small>
				<h5 class="mb-0 fw-bold" th:text="${staff.fullName}">Nhân Viên</h5>
			</div>
		</div>
	</div>

	<div class="container">

		<h6 class="text-muted text-uppercase fw-bold mb-3 small">Hôm nay
			của bạn</h6>
		<div class="row g-3 mb-4">
			<div class="col-6">
				<div
					class="card stat-card border-0 shadow-sm bg-primary text-white h-100">
					<div class="card-body p-3">
						<div class="d-flex justify-content-between mb-2">
							<i class="fa-solid fa-box-open fa-2x opacity-50"></i> <span
								class="fs-1 fw-bold" th:text="${pendingCount}">0</span>
						</div>
						<small class="fw-bold">Đơn Cần Giao</small>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="card stat-card border-0 shadow-sm bg-white h-100">
					<div class="card-body p-3">
						<div class="d-flex justify-content-between mb-2">
							<i class="fa-solid fa-check-circle fa-2x text-success opacity-50"></i>
							<span class="fs-1 fw-bold text-dark" th:text="${completedCount}">0</span>
						</div>
						<small class="text-muted fw-bold">Đã Hoàn Thành</small>
					</div>
				</div>
			</div>
		</div>

		<h6 class="text-muted text-uppercase fw-bold mb-3 small">Menu
			Chức Năng</h6>
		<div class="d-grid gap-3">

			<a th:href="@{/staff/orders}"
				class="btn btn-white bg-white shadow-sm quick-action-btn text-dark border-0">
				<span class="d-flex align-items-center"> <span
					class="bg-primary bg-opacity-10 text-primary p-2 rounded-circle me-3">
						<i class="fa-solid fa-list-check"></i>
				</span> Danh Sách Đơn Hàng
			</span> <i class="fa-solid fa-chevron-right text-muted"></i>
			</a> <a th:href="@{/profile}"
				class="btn btn-white bg-white shadow-sm quick-action-btn text-dark border-0">
				<span class="d-flex align-items-center"> <span
					class="bg-warning bg-opacity-10 text-warning p-2 rounded-circle me-3">
						<i class="fa-solid fa-user-gear"></i>
				</span> Hồ Sơ & Mật Khẩu
			</span> <i class="fa-solid fa-chevron-right text-muted"></i>
			</a> <a th:href="@{/staff/help}"
				class="btn btn-white bg-white shadow-sm quick-action-btn text-dark border-0">
				<span class="d-flex align-items-center"> <span
					class="bg-danger bg-opacity-10 text-danger p-2 rounded-circle me-3">
						<i class="fa-solid fa-headset"></i>
				</span> Hỗ Trợ / Báo Cáo
			</span> <i class="fa-solid fa-chevron-right text-muted"></i>
			</a>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
