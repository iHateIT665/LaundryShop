<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thông Tin Loại Đồ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card col-md-6 mx-auto shadow border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0" th:text="${type.typeId == null} ? 'Thêm Loại Đồ' : 'Cập Nhật Loại Đồ'"></h3>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/types/save}" th:object="${type}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{typeId}">

                    <div class="text-center mb-3">
                        <img th:src="@{${type.imagePath}}" style="width: 100px; height: 100px; object-fit: cover;"
                            class="rounded border">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Hình Ảnh Minh Họa</label>
                        <input type="file" name="imageFile" class="form-control" accept="image/png, image/jpeg">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên Loại Đồ</label>
                        <input type="text" th:field="*{typeName}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Phân Loại</label>
                        <select th:field="*{category}" class="form-select">
                            <option value="normal">Bình Dân</option>
                            <option value="premium">Cao Cấp</option>
                        </select>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/admin/types}" class="btn btn-secondary px-4">Hủy</a>
                        <button type="submit" class="btn btn-success px-4">Lưu Lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
