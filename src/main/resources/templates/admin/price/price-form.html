<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thông Tin Giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card col-md-6 mx-auto shadow border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0" th:text="${priceList.priceId == null} ? 'Thêm Giá Mới' : 'Cập Nhật Giá'"></h3>
            </div>
            <div class="card-body p-4">
                <form th:action="@{/admin/prices/save}" th:object="${priceList}" method="post">
                    <input type="hidden" th:field="*{priceId}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Chọn Dịch Vụ</label>
                        <select th:field="*{service}" class="form-select" required>
                            <option th:each="s : ${services}" th:value="${s.serviceId}" th:text="${s.serviceName}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Chọn Loại Đồ</label>
                        <select th:field="*{clothingType}" class="form-select" required>
                            <option th:each="t : ${types}" th:value="${t.typeId}"
                                th:text="${t.typeName} + ' (' + ${t.category} + ')'"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label fw-bold">Đơn Giá (VNĐ)</label>
                            <input type="number" th:field="*{price}" class="form-control" required min="1000"
                                step="1000">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label fw-bold">Đơn Vị Tính</label>
                            <input type="text" th:field="*{unit}" class="form-control" required placeholder="Kg, Bộ...">
                        </div>
                    </div>

                    <div class="text-end">
                        <a th:href="@{/admin/prices}" class="btn btn-secondary px-4">Hủy</a>
                        <button type="submit" class="btn btn-success px-4">Lưu Lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
