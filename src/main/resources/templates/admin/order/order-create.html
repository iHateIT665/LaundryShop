<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tạo Đơn Hàng Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fa-solid fa-cart-plus"></i> Tạo Đơn Hàng Cho Khách</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/orders/create}" method="post" id="orderForm">

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Chọn Khách Hàng (SĐT)</label>
                            <select name="customerId" class="form-select" required>
                                <option value="">-- Chọn khách hàng --</option>
                                <option th:each="c : ${customers}" th:value="${c.userId}"
                                    th:text="${c.fullName + ' - ' + c.phone}"></option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Địa chỉ giao/nhận</label>
                            <input type="text" name="deliveryAddress" class="form-control" required
                                placeholder="Nhập địa chỉ của khách">
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-3 text-secondary">Chi Tiết Đồ Giặt</h5>
                    <div id="itemList">
                        <div class="row mb-3 item-row">
                            <div class="col-md-7">
                                <label class="form-label">Dịch vụ & Loại đồ</label>
                                <select name="priceIds" class="form-select" required>
                                    <option value="">-- Chọn dịch vụ --</option>
                                    <option th:each="p : ${prices}" th:value="${p.priceId}"
                                        th:text="${p.service.serviceName + ' - ' + p.clothingType.typeName + ' (' + #numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT') + 'đ/' + p.unit + ')'}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Số lượng</label>
                                <input type="number" name="quantities" class="form-control" value="1" min="0.1"
                                    step="0.1" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" class="btn btn-danger remove-btn" onclick="removeRow(this)"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-primary mb-4" onclick="addRow()">
                        <i class="fa-solid fa-plus"></i> Thêm món khác
                    </button>

                    <div class="text-end border-top pt-3">
                        <a th:href="@{/admin/orders}" class="btn btn-secondary px-4 me-2">Hủy</a>
                        <button type="submit" class="btn btn-success px-5 fw-bold">XÁC NHẬN TẠO ĐƠN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            const itemList = document.getElementById('itemList');
            const firstRow = document.querySelector('.item-row');
            const newRow = firstRow.cloneNode(true);

            // Reset giá trị trong dòng mới
            newRow.querySelector('select').value = "";
            newRow.querySelector('input').value = "1";
            itemList.appendChild(newRow);
        }

        function removeRow(btn) {
            const rows = document.querySelectorAll('.item-row');
            if (rows.length > 1) {
                btn.closest('.item-row').remove();
            } else {
                alert("Đơn hàng phải có ít nhất 1 món đồ!");
            }
        }
    </script>
</body>

</html>
