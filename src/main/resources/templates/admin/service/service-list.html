<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{:: .main-content}, 'services', 'Quản Lý Dịch Vụ')}">
<body>
    <div class="main-content">
        <h2 class="mb-4">Danh Sách Dịch Vụ Giặt Ủi</h2>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/admin/services/add}" class="btn btn-primary shadow-sm">
                <i class="fa-solid fa-plus-circle me-2"></i> Thêm Dịch Vụ
            </a>
            
            <form th:action="@{/admin/services}" method="get" class="d-flex" style="max-width: 400px;">
                <input type="text" name="keyword" th:value="${keyword}" 
                       class="form-control me-2" placeholder="Tìm tên dịch vụ...">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/admin/services}" class="btn btn-secondary ms-2">
                    <i class="fa-solid fa-rotate-left"></i>
                </a>
            </form>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-3">ID</th>
                            <th>Hình Ảnh</th>
                            <th>Tên Dịch Vụ</th>
                            <th>Mô Tả Chi Tiết</th>
                            <th class="text-center" style="width: 150px;">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}">
                            <td class="ps-3" th:text="${service.serviceId}"></td>
                            <td>
                                <img th:src="@{${service.imagePath}}" alt="Service Img"
                                    class="rounded border shadow-sm"
                                    style="width: 60px; height: 60px; object-fit: cover;">
                            </td>
                            <td th:text="${service.serviceName}" class="fw-bold text-primary"></td>
                            <td th:text="${service.description}" class="text-muted small"></td>
                            <td class="text-center">
                                <a th:href="@{/admin/services/edit/{id}(id=${service.serviceId})}"
                                    class="btn btn-warning btn-sm mx-1"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/admin/services/delete/{id}(id=${service.serviceId})}"
                                    class="btn btn-danger btn-sm mx-1"
                                    onclick="return confirm('Xóa dịch vụ này?');"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:replace="~{common/pagination :: pagination(${pageData}, '/admin/services', ${keyword})}"></div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(services)}" class="alert alert-info mt-3 text-center">
            Không tìm thấy dịch vụ nào.
        </div>
    </div>
</body>
</html>
