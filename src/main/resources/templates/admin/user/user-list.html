<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{:: .main-content}, 'users', 'Quản Lý Người Dùng')}">
<body>
    <div class="main-content">
        <h2 class="mb-4">Danh Sách Người Dùng</h2>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a th:href="@{/admin/users/add}" class="btn btn-primary shadow-sm">
                <i class="fa-solid fa-user-plus me-2"></i> Thêm Người Dùng
            </a>
            
            <form th:action="@{/admin/users}" method="get" class="d-flex" style="max-width: 400px;">
                <input type="text" name="keyword" th:value="${keyword}" 
                       class="form-control me-2" placeholder="Tìm tên, SĐT...">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <a th:if="${keyword != null && keyword != ''}" th:href="@{/admin/users}" class="btn btn-secondary ms-2">
                    <i class="fa-solid fa-rotate-left"></i>
                </a>
            </form>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-3">ID</th>
                            <th>Avatar</th> <th>Họ Tên</th>
                            <th>Số Điện Thoại</th>
                            <th>Vai Trò</th>
                            <th>Trạng Thái</th>
                            <th class="text-center">Hành Động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td class="ps-3" th:text="${u.userId}"></td>
                            <td><img th:src="@{${u.avatarPath}}" class="rounded-circle border" style="width: 45px; height: 45px; object-fit: cover;"></td>
                            <td th:text="${u.fullName}" class="fw-bold"></td>
                            <td th:text="${u.phone}"></td>
                            <td>
                                <span th:if="${u.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                <span th:if="${u.role == 'STAFF'}" class="badge bg-info text-dark">NHÂN VIÊN</span>
                                <span th:if="${u.role == 'CLIENT'}" class="badge bg-success">KHÁCH HÀNG</span>
                            </td>
                            <td>
                                <span th:if="${u.isActive}" class="text-success"><i class="fa-solid fa-check-circle"></i> Active</span>
                                <span th:unless="${u.isActive}" class="text-danger"><i class="fa-solid fa-ban"></i> Blocked</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/users/edit/{id}(id=${u.userId})}" class="btn btn-warning btn-sm mx-1"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/admin/users/delete/{id}(id=${u.userId})}" class="btn btn-danger btn-sm mx-1" onclick="return confirm('Xóa user này?');"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:replace="~{common/pagination :: pagination(${pageData}, '/admin/users', ${keyword})}"></div>
            </div>
        </div>
    </div>
</body>
</html>
