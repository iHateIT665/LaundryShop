<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Quên Mật Khẩu</h2>
        
        <div th:if="${error}" class="alert alert-danger">
            [[${error}]]
        </div>
        <div th:if="${message}" class="alert alert-success">
            [[${message}]]
        </div>

        <form th:action="@{/forgot_password}" method="post" style="max-width: 400px; margin: 0 auto;">
            <div class="mb-3">
                <p>Nhập email của bạn để chúng tôi gửi link reset:</p>
                <input type="email" name="email" class="form-control" placeholder="Nhập Email" required autofocus/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Gửi Mã</button>
            </div>
        </form>
        <div class="mt-3"><a th:href="@{/login}">Quay lại Đăng nhập</a></div>
    </div>
</body>
</html>
